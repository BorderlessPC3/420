[build]
  command = "npm run build"
  publish = "dist"

# Corrige MIME type para m√≥dulos JavaScript (evita application/octet-stream no Netlify)
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# SPA: todas as rotas servem index.html para o React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
